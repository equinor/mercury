name: "Push to main branch"
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "CHANGELOG.md"

jobs:
  tests:
    uses: ./.github/workflows/tests.yaml
    secrets:
      LIBHG_REPO_DEPLOY_KEY: ${{ secrets.LIBHG_REPO_DEPLOY_KEY }}

  generate-changelog:
    if: ${{ false }} # disable for now
    needs: tests
    uses: ./.github/workflows/generate-changelog.yaml

  docs:
    if: ${{ false }} # disable for now
    needs: generate-changelog
    uses: ./.github/workflows/publish-docs.yaml
    with:
      message: "Warning: This is the development version."

  publish-latest:
    needs: tests
    uses: ./.github/workflows/publish.yaml
    with:
      image-tags: latest
      oauth-redirect-url: "https://proxy-mercury-dev.radix.equinor.com"
      app_insight_con_string: ${{ vars.APP_INSIGHT_CON_STRING_DEV }}
    secrets:
      LIBHG_REPO_DEPLOY_KEY: ${{ secrets.LIBHG_REPO_DEPLOY_KEY }}

  deploy:
    needs: publish-latest
    uses: ./.github/workflows/deploy.yaml
    with:
      radix-environment: "dev"
    secrets:
      SERVICE_PRINCIPAL_CLIENT_SECRET: ${{ secrets.SERVICE_PRINCIPAL_CLIENT_SECRET }}
