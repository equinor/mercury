version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/api"
    open-pull-requests-limit: 100
    schedule:
      interval: "monthly"
    groups:
      back-end:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/web/"
    open-pull-requests-limit: 100
    schedule:
      interval: "monthly"
    groups:
      front-end:
        update-types:
          - "minor"
          - "patch"
