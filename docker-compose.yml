version: "3.8"

services:
  nginx:
    restart: unless-stopped
    build: ./nginx
    ports:
      - "80:8080"
    links:
      - web
      - api

  api:
    image: ghcr.io/equinor/mercury/api
    # Platform flag necessary to work on M1 Mac:
    platform: linux/x86_64
    build:
#      target: build
      target: dev-api
      context: api
      args:
        LIBHG_REPO_DEPLOY_KEY: $LIBHG_REPO_DEPLOY_KEY

  web:
    build: ./web
    image: ghcr.io/equinor/mercury/web
    restart: unless-stopped