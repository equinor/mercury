version: "3.8"

services:
  nginx:
    restart: unless-stopped
    build: ./nginx
    ports:
      - "80:8080"
    links:
      - web
      - api

  api:
    image: ghcr.io/equinor/mercury-api
    restart: unless-stopped
    build:
      context: api
      args:
        LIBHG_REPO_DEPLOY_KEY: $LIBHG_REPO_DEPLOY_KEY
      cache_from:
        - ghcr.io/equinor/mercury-api:latest

  web:
    build: ./web
    image: ghcr.io/equinor/mercury-web
    restart: unless-stopped